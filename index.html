<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jua|Lobster|Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="bg_image" src="images/background.jpg" alt="bg_image" />
      <p class="name">Jo Sang Woon</p>
      <img class="profile_img" src="images/woon.png" alt="profile_img" />
    </header>
    <section style="margin-top: 80px;">
      <h1>ABOUT ME</h1>
      <p class="description">
        어느어느 대학교 실용음악과를 전공하였으며, 현재 어느어느 학원에서
        보컬레슨을 진행하고 있습니다.
      </p>
      <div class="sortOfLink">
        <a href="#" target="_blank"
          ><img src="images/facebook.png" alt="facebook_logo"
        /></a>
        <a href="#" target="_blank"
          ><img
            style="margin: 0 30px;"
            src="images/instagram.png"
            alt="instagram_logo"
        /></a>
        <a
          href="https://www.youtube.com/channel/UCsFRcu_b2Sv0veDjfa3FaeA"
          target="_blank"
          ><img src="images/youtube.png" alt="youtube_logo"
        /></a>
      </div>
    </section>
    <section style="margin-top: 30px; background-color: lightgray;">
      <h1>RESUME</h1>
      <span class="resume">
        <img src="images/mic.png" alt="RESUME_1" />
        <span class="description_resume">어느 대회 입상</span>
      </span>
      <span class="resume">
        <img src="images/mic.png" alt="RESUME_2" />
        <span class="description_resume">어느어 대회 입상</span>
      </span>
      <span class="resume">
        <img src="images/mic.png" alt="RESUME_3" />
        <span class="description_resume">어느어느 대회 입상</span>
      </span>
      <span class="resume">
        <img src="images/mic.png" alt="RESUME_4" />
        <span class="description_resume">어느어느 대회 입상</span>
      </span>
    </section>
    <section>
      <h1>MY WORKS</h1>
      <div class="works">
        <button class="play_video">
          <img class="work" src="images/work_1.png" alt="works_1" />
          <img class="play_button" src="images/youtube.png" alt="play_button" />
        </button>
        <button class="play_video">
          <img class="work" src="images/work_2.png" alt="works_2" />
          <img class="play_button" src="images/youtube.png" alt="play_button" />
        </button>
        <button class="play_video">
          <img class="work" src="images/work_3.png" alt="works_3" />
          <img class="play_button" src="images/youtube.png" alt="play_button" />
        </button>
        <button class="play_video">
          <img class="work" src="images/work_4.png" alt="works_4" />
          <img class="play_button" src="images/youtube.png" alt="play_button" />
        </button>
      </div>
    </section>

    <div class="modal">
      <div class="modal_content">
        <iframe
          class="video_frame"
          width="560"
          height="315"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <footer style="background-color: lightgray">
      <h3>Made By Pyeon Ho Seong</h3>
      <h3>I wish you full of happiness</h3>
      <h3>2019.08.11</h3>
    </footer>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-latest.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>

    <script>
      const modal = document.querySelector(".modal");
      const video = document.querySelector(".video_frame");

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      $(document).ready(function() {
        $("button").click(function() {
          const data = [
            "https://www.youtube.com/embed/3pKocb37rnc",
            "https://www.youtube.com/embed/C2us2_v7Ehg",
            "https://www.youtube.com/embed/TXB_FZYpTj0",
            "https://www.youtube.com/embed/M-03Nz5uCTw"
          ];
          if ($(this).children(".work")[0].alt === "works_1") {
            video.src = data[0];
          } else if ($(this).children(".work")[0].alt === "works_2") {
            video.src = data[1];
          } else if ($(this).children(".work")[0].alt === "works_3") {
            video.src = data[2];
          } else if ($(this).children(".work")[0].alt === "works_4") {
            video.src = data[3];
          }
          modal.style.display = "flex";
        });
      });
    </script>
  </body>
</html>
